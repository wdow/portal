<script type="text/ng-template" id="myModalContent.html">

<div class="panel panel-info ">
	<div class="panel-heading">
		<h2 ng-bind-html="tool.title |sanitize"></h2>
	</div>
	<div class="panel-body" style=" overflow-y: scroll;">



		<p ng-bind-html="tool.description |sanitize"></p>
		<hr />
<div ng-hide= "tool.spec==='none'">
		<h4 >Specification</h4>
		{{tool.spec}}
		<hr /></div>
		<h4>Last Update:</h4>
		{{tool.last_update}}
		<hr ng-hide="tool.version==='none'" />
		<h4  ng-hide="tool.version==='none'">Current Version: {{tool.version}}</h4>
		<hr  ng-hide="tool.categorie==='none'"/>
		<h4 ng-hide="tool.categorie==='none'">Use: {{tool.categorie}}</h4>
		<hr />
		<h4>Status: {{tool.activity}}</h4>
		<hr ng-hide="tool.profiles.length===0"></hr>
		<h4 ng-hide="tool.profiles.length===0">Conformance profiles</h4>
		<div class="conformace" ng-hide="tool.profiles.length===0">
		<ul>
			<li class="col-md-4" ng-repeat="profil in tool.profiles">{{profil}}</li>
		</ul>
		</div>
		
		<div class="col-md-12">
		<hr />
		See more: <a href={{tool.link}} target="_blank"> <span
			style="font-size: 18px;">{{tool.link}} </span></a>
	</div>
		<div class="modal-footer col-md-12">
			<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
		</div>
	</div>

</div>
</script>
