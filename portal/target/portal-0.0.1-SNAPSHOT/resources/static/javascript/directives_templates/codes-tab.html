<div class=" ui-view-container  well ">
	
	
	
	
	
	
	
	
	
	
<div class="panel panel-info">
  <div class="panel-heading"> <h3><strong>Source Code</strong></h3></div>
  <div class="panel-body">
   	<div>
	
		<div style="margin-right: 100px;" class="input-group col-md-2">
			<span class="input-group-addon" id="basic-addon1"> 
			<span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
			</span> <input type="text" ng-model="sort.title" class="form-control"></input>
		</div>
		<div>
			<uib-accordion> 
			<uib-accordion-group ng-repeat="tool in tools| filter: sort" is-open="artifact.open" ng-hide="tool.git===null">
			<uib-accordion-heading>
     <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom': artifact.open, 'glyphicon-triangle-right': !artifact.open}"> </i> {{tool.title}} 
      </uib-accordion-heading>
			<img
				src="resources/static/images/github.png" alt="github">
				<strong>github :</strong> <a href={{tool.git}}> code repository</a>
			</uib-accordion-group>
			</uib-accordion>
		</div>
	</div>
  </div>
</div>
